    <body>
        <header>

            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="Croqui"/>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"

                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

        </header>

        <main>
            <div class="parallax">

                <section id="landing" class="parallax__group">
                    <div class="parallax__layer parallax__layer--back"></div>
                    <div class="parallax__layer parallax__layer--base">
                        <div class="custom-container custom-container--landing"></div>
                    </div>
                </section>
                <section id="about" class="parallax__group parallax__group--about">
                    <div
                        class="parallax__layer parallax__layer--about parallax__layer--base parallax__layer--base--about">
                        <div class="custom-container custom-container--about">
                            <div class="about-subsection">

                                <div class="container" id="experiencias">
                                    <div class="row">
                                        <div class="col text-center pb-5">
                                            <h2>Experiências</h2>
                                            <br>
                                            <h4>Escolha uma opção
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                            <a data-toggle="modal" data-target="#exampleModalCenter">
                                                <img src="images/IMG_5645.jpg" class="img-fluid"/>
                                                <h3>Experimente por um dia</h3>

                                            </a>
                                            <!-- Button trigger modal -->

                                        </div>

                                        <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                            <img src="images/IMG_5150.jpg" class="img-fluid"/>

                                        </div>
                                        <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                            <img src="images/IMG_5511.jpg" class="img-fluid"/>
                                            <h3>Curso avançado</h3>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </section>
                <section id="window" class="parallax__group">
                    <div class="parallax__layer parallax__layer--back"></div>
                </section>
                <section id="contact" class="parallax__group parallax__group--contact">
                    <div
                        class="parallax__layer parallax__layer--contact parallax__layer--base parallax__layer--base--contact">
                        <div class="custom-container custom-container--contact">
                            <div class="container py-5">
                                <div class="row">
                                    <div class="col-md-6">
                                        <form>
                                            <h2>Contato</h2>

                                            <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <input type="text" name="nome" id="nome" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="text" name="email" id="email" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="mensagem">Mensagem</label>
                                                <textarea name="mensagem" id="mensagem" class="form-control" rows="5"></textarea>
                                            </div>
                                            <button class="btn btn-primary">Enviar</button>
                                        </form>
                                    </div>
                                    <div class="col-md-6 pt-5">
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

            </div>
