<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Croqui</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    </head>

    <body>
        <header>

            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="Croqui"/>
                    CROQUI

                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#banner">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#experiencias">Experiências</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>

        <main>
            <div class="parallax">
               
                <section id="landing" class="parallax__group">
                    <div class="parallax__layer parallax__layer--back"></div>
                    <div class="parallax__layer parallax__layer--base">
                        <div class="custom-container custom-container--landing">
                            
                        </div>
                    </div>
                </section>
                <section id="about" class="parallax__group parallax__group--about">
                    <div class="parallax__layer parallax__layer--about parallax__layer--base parallax__layer--base--about">
                        <div class="custom-container custom-container--about">
                            <div class="about-subsection">
                               
                                    <div class="container">
                                        <div class="row">
                                            <div class="col text-center pb-5">
                                                <h2>Experiências</h2>
                                                <br>
                                                    <h4>Escolha uma opção </h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                                <a data-toggle="modal" data-target="#exampleModalCenter">
                                                    <img src="images/IMG_5645.jpg" class="img-fluid"/>
                                                    <h3>Experimente por um dia</h3>
                                                    
                                               
                                                </a>
                                                <!-- Button trigger modal -->
                                  
                                            </div>
                                  
                                            <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                                <img src="images/IMG_5150.jpg" class="img-fluid"/>
                                                <h3>Curso básico</h3>
                                            </div>
                                            <div class="col-md-4 text-center card d-flex justify-content-around p-3">
                                                <img src="images/IMG_5511.jpg" class="img-fluid"/>
                                                <h3>Curso avançado</h3>
                                            </div>
                                           
                                        </div>
                                        
                                    </div>
                                
                              
                            </div>
                            
                            
                        </div>
                    </div>
                </section>
                <section id="window" class="parallax__group">
                    <div class="parallax__layer parallax__layer--back"></div>
                </section>                
                <section id="contact" class="parallax__group parallax__group--contact">
                    <div class="parallax__layer parallax__layer--contact parallax__layer--base parallax__layer--base--contact">
                        <div class="custom-container custom-container--contact">
                            <div class="container py-5">
                                <div class="row">
                                    <div class="col-md-6">
                                        <form>
                                            <h2>Contato</h2>
                          
                                            <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <input type="text" name="nome" id="nome" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="text" name="email" id="email" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="mensagem">Mensagem</label>
                                                <textarea name="mensagem" id="mensagem" class="form-control" rows="5"></textarea>
                                            </div>
                                            <button class="btn btn-primary">Enviar</button>
                                        </form>
                                    </div>
                                    <div class="col-md-6 pt-5">
                                        <p class="pt-4">
                                            <strong>Telefone</strong>
                                            11 4608-6270</p>
                                        <p>
                                            <strong>Whatsapp</strong>
                                            11 98267-6213</p>
                                        <p>
                                            <strong>Endereço</strong>
                                            Praça das Incas, 322</p>
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.951392610198!2d-46.67630348487109!3d-23.570189167803782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce577cc071336b%3A0xa6653978a25853cb!2sPra%C3%A7a%20dos%20Incas%2C%20322%20-%20Jardim%20America%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001438-030!5e0!3m2!1spt-BR!2sbr!4v1585172178645!5m2!1spt-BR!2sbr"
                                            width="100%"
                                            height="250"
                                            frameborder="0"
                                            allowfullscreen=""></iframe>
                                    </div>
                                </div>
                            </div>
                            
                                      
                        </div>
                    </div>
                </section>
               

              
            </div>
        </main>
        <footer class="custom-container custom-container--footer">
            <span class="footer__block">
                Copyright Croqui App
            </span>
           
            
        </footer>
       
       
       
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div >
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button
                            href="https://sun.eduzz.com/611140"
                            type="button"
                            class="btn btn-primary">Adquira já</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
